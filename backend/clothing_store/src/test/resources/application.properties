# Test Configuration - Uses in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway for tests
spring.flyway.enabled=false

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable devtools for tests
spring.devtools.restart.enabled=false

# Override active profiles to avoid loading local/prod profiles
spring.profiles.active=

# JWT Configuration for tests
api.secret.key=dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLXB1cnBvc2VzLW9ubHktbm90LWZvci1wcm9kdWN0aW9u
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000